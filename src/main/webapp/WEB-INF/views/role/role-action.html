<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="right_col" role="main">
        <div class="">
            <div class="page-title">
                <div class="title_left">
                    <h2 th:text="${titlePage}"></h2>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_content">
                            <br />
                            <form th:object="${modelForm}" class="form-horizontal form-label-left" th:action="@{/role/save}" method="POST">
                                <input th:field="*{id}" type="hidden" />
                                <input th:field="*{createDate}" type="hidden" />
                                <input th:field="*{activeFlag}" type="hidden" />
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" th:for="roleName">
                                        Name
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" th:field="*{roleName}" class="form-control col-md-7 col-xs-12" th:disabled="${viewOnly}" />
                                        <div class="has-error">
                                            <span th:if="${#fields.hasErrors('roleName')}" th:errors="*{roleName}" class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" th:for="description">
                                        Description
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" th:field="*{description}" class="form-control col-md-7 col-xs-12" th:disabled="${viewOnly}" />
                                        <div class="has-error">
                                            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <button class="btn btn-primary" type="button" th:onclick="cancel()">Cancel</button>
                                        <button th:if="${!viewOnly}" class="btn btn-primary" type="reset">Reset</button>
                                        <button th:if="${!viewOnly}" type="submit" class="btn btn-success">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        $(document).ready(
                function() {
                    $('#rolelistId').addClass('current-page').siblings()
                            .removeClass('current-page');
                    var parent = $('#rolelistId').parents('li');
                    parent.addClass('active').siblings().removeClass('active');
                    $('#rolelistId').parents().show();
                }
        );

        function cancel() {
            window.location.href = /*[[@{/role/list}]]*/ '';
        }
    </script>
</div>
</body>
</html>
