<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Inventory Management | </title>

    <!-- Bootstrap -->
    <link th:href="@{/resources/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- Font Awesome -->
    <link th:href="@{/resources/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
    <!-- NProgress -->
    <link th:href="@{/resources/vendors/nprogress/nprogress.css}" rel="stylesheet" />
    <!-- Animate.css -->
    <link th:href="@{/resources/vendors/animate.css/animate.min.css}" rel="stylesheet" />

    <!-- Custom Theme Style -->
    <link th:href="@{/resources/build/css/custom.min.css}" rel="stylesheet" />
</head>

<body class="login">
<div>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form th:object="${loginForm}" th:action="@{/processLogin}" method="POST" >
                    <h1>Login Form</h1>
                    <div>
                        <input type="text" th:field="*{userName}" class="form-control" placeholder="Username"/>
                        <div class="has-error">
                            <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="help-block"></span>
                        </div>
                    </div>
                    <div>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password" />
                        <div class="has-error">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block"></span>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-default submit" type="submit">Log in</button>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">

                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <h1><i class="fa fa-paw"></i> Inventory Management System!</h1>
                            <p>Â©2019 Inventory Management System. Privacy and Terms</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
