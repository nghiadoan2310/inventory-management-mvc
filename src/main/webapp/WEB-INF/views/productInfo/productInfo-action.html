<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="right_col" role="main">
        <div class="">
            <div class="page-title">
                <div class="title_left">
                    <h2 th:text="${titlePage}"></h2>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_content">
                            <br />
                            <form th:object="${modelForm}"
                                  class="form-horizontal form-label-left"
                                  th:action="@{/product-info/save}"
                                  method="POST" enctype="multipart/form-data">
                                <input th:field="*{id}" type="hidden" />
                                <input th:field="*{createDate}" type="hidden" />
                                <input th:field="*{activeFlag}" type="hidden" />
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" th:for="category">
                                        Category
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select class="form-control" th:field="*{cateId}" th:disabled="${viewOnly}">
                                            <option value="">-------Select category-------</option>
                                            <th:block th:each="category : ${mapCategory}">
                                                <option th:value="${category.key}" th:text="${category.value}"></option>
                                            </th:block>
                                        </select>
                                        <div class="has-error">
                                            <span th:if="${#fields.hasErrors('cateId')}" th:errors="*{cateId}" class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" th:for="code">
                                        Code
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" th:field="*{code}" class="form-control col-md-7 col-xs-12" th:disabled="${viewOnly}" />
                                        <div class="has-error">
                                            <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" th:for="name">
                                        Name
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" th:field="*{name}" class="form-control col-md-7 col-xs-12" th:disabled="${viewOnly}" />
                                        <div class="has-error">
                                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label th:for="description" class="control-label col-md-3 col-sm-3 col-xs-12">Description</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <textarea th:field="*{description}" class="form-control col-md-7 col-xs-12" th:disabled="${viewOnly}"></textarea>
                                        <div class="has-error">
                                            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                                <div th:if="${!viewOnly}" class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" th:for="multipartFile">
                                        Image
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="file" th:field="*{multipartFile}" class="form-control col-md-7 col-xs-12" th:disabled="${viewOnly}" />
                                        <div class="has-error">
                                            <span th:if="${#fields.hasErrors('multipartFile')}" th:errors="*{multipartFile}" class="help-block"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <button class="btn btn-primary" type="button" th:onclick="cancel()">Cancel</button>
                                        <button th:if="${!viewOnly}" class="btn btn-primary" type="reset">Reset</button>
                                        <button th:if="${!viewOnly}" type="submit" class="btn btn-success">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        $(document).ready(
            function() {
                $('#product-infolistId').addClass('current-page').siblings()
                        .removeClass('current-page');
                var parent = $('#product-infolistId').parents('li');
                parent.addClass('active').siblings().removeClass('active');
                $('#product-infolistId').parents().show();
            }
        );

        function cancel() {
            window.location.href = /*[[@{/product-info/list}]]*/ '';
        }
    </script>
</div>
</body>
</html>
