<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Gentelella Alela! | </title>
  <!-- Bootstrap -->
  <link th:href="@{/resources/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet" />
  <!-- Font Awesome -->
  <link th:href="@{/resources/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
  <!-- NProgress -->
  <link th:href="@{/resources/vendors/nprogress/nprogress.css}" rel="stylesheet" />
  <!-- jQuery custom content scroller -->
  <link th:href="@{/resources/vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css}" rel="stylesheet" />

  <!-- Custom Theme Style -->
  <link th:href="@{/resources/build/css/custom.min.css}" rel="stylesheet" />
  <!-- PNotify -->
  <link th:href="@{/resources/vendors/pnotify/dist/pnotify.css}" rel="stylesheet" />
  <link th:href="@{/resources/vendors/pnotify/dist/pnotify.buttons.css}" rel="stylesheet" />
  <link th:href="@{/resources/vendors/pnotify/dist/pnotify.nonblock.css}" rel="stylesheet" />
  <!-- bootstrap-datetimepicker -->
  <link th:href="@{/resources/vendors/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css}" rel="stylesheet" />
  <!-- jQuery -->
  <script th:src="@{/resources/vendors/jquery/dist/jquery.min.js}"></script>
  <!-- chartjs -->
  <script th:src="@{/resources/vendors/Chart.js/dist/Chart.min.js}"></script>
</head>
<body class="nav-md footer_fixed">
  <div class="container body">
    <div class="main_container">
      <div class="col-md-3 left_col" style="position: fixed;">
        <div class="left_col scroll-view">
          <div class="navbar nav_title" style="border: 0;">
            <a th:href="@{/}" class="site_title"><i class="fa fa-paw"></i> <span>Inventory Management!</span></a>
          </div>

          <div class="clearfix"></div>

          <!-- menu profile quick info -->
          <div class="profile clearfix">
            <div class="profile_pic">
              <img th:src="@{/resources/images/user.png}" alt="..." class="img-circle profile_img" />
            </div>
            <div class="profile_info">
              <span>Welcome,</span>
              <h2 th:if="${session.userInfo != null}" th:text="${session.userInfo.name}"></h2>
            </div>
          </div>
          <!-- /menu profile quick info -->

          <br />

          <!-- sidebar menu -->
          <div th:replace="layout/sidebar :: sidebar"></div>
          <!-- /sidebar menu -->

          <!-- /menu footer buttons -->
          <div class="sidebar-footer hidden-small">
            <a data-toggle="tooltip" data-placement="top" title="Settings">
              <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="FullScreen">
              <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="Lock">
              <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="Logout" th:href="@{/logout}">
              <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            </a>
          </div>
          <!-- /menu footer buttons -->
        </div>
      </div>

      <!-- top navigation -->
      <div th:replace="layout/top-nav :: top-nav"></div>
      <!-- /top navigation -->

      <!-- page content -->

      <div th:replace="${view} :: content"></div>
      <!-- /page content -->

      <!-- footer content -->
      <div th:replace="layout/footer :: footer"></div>
      <!-- /footer content -->
    </div>
  </div>

  <!-- Bootstrap -->
  <script th:src="@{/resources/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
  <!-- FastClick -->
  <script th:src="@{/resources/vendors/fastclick/lib/fastclick.js}"></script>
  <!-- NProgress -->
  <script th:src="@{/resources/vendors/nprogress/nprogress.js}"></script>
  <!-- jQuery custom content scroller -->
  <script th:src="@{/resources/vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js}"></script>

  <!-- Custom Theme Scripts -->
  <script th:src="@{/resources/build/js/custom.min.js}"></script>

  <!-- PNotify -->
  <script th:src="@{/resources/vendors/pnotify/dist/pnotify.js}"></script>
  <script th:src="@{/resources/vendors/pnotify/dist/pnotify.buttons.js}"></script>
  <script th:src="@{/resources/vendors/pnotify/dist/pnotify.nonblock.js}"></script>

  <script th:src="@{/resources/vendors/moment/min/moment.min.js}"></script>
  <script th:src="@{/resources/vendors/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js}"></script>
</body>
</html>
